name: Deploy Phaser Game to GitHub Pages

on:
  push:
    branches:
      - main    # change to "master" if your default branch is master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # No build step needed because this is a static Phaser game
      # index.html, main.js, and assets/ are served as-is

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # or "./public" if you later move the game into a subfolder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
